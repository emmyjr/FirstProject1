<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Assignment</title>

    <link rel="stylesheet" href="/css/bootstrap.css">

    <script src="/js/jquery.min.js"></script>

    <script src="/js/popper.min.js"></script>

    <script src="/js/bootstrap.js"></script>
    
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center">
    <div class="col-md-5">
    <form class="">
            <h1 class="text-danger mb-5 text-center mt-5">Buy Airtime</h1>
                <div class="mb-2">
                    <label for="network" class="mb-2">Select Network</label>
                    <select name="network" id="network" class="form-select">
                        <option value="1">MTN</option>
                        <option value="2">Glo</option>
                        <option value="3">Airtel</option>
                        <option value="4">9Mobile</option>
                    </select>
                </div>
                <div>
                <div class="mb-2">
                    <label for="pnum" class="mb-2">Phone Number</label>
                    <input type="tel" class="form-control" id="pnum" placeholder="08133462343">
                </div>
            </div>
            <div>
                <div class="mb-2">
                    <label for="amount" class="mb-2" >Amount</label>
                    <input type="text" class="form-control" id="amount" placeholder="Min. 200">
                </div>
            </div>
            <div>
                <button class="btn btn-primary" type="button" >Buy Now</button>
            </div>
    </form>


</div>
</div>
</div>



    
</body>
</html>
